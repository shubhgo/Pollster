<div class='row sg-signup-form'>
<div class='col-sm-offset-1 col-sm-10' style='text-align:center;'>
<form novalidate class='simple-form' role='form'>
<div class='form-group'>
    <label class='col-sm-3 form-control-static' for='name' style='text-align:right;'>Name:</label>
    <div class='col-sm-9'><input type='text' class='form-control' id='name' placeholder='Enter name' ng-model='credentials.name'></div>

</div>
<br>
<div class='form-group'>

    <br><br>
</div>
<div class='form-group'>
    <label class='col-sm-3 form-control-static' for='password' style='text-align:right;'>Password:</label>
    <div class='col-sm-9'><input type='password' class='form-control' id='password' placeholder='Enter password' ng-model='credentials.password'></div>
    <br><br>
</div>
<div class='form-group'>
    <label class='col-sm-3 form-control-static' for='email' style='text-align:right;'>Email:</label>

    <br><br>
</div>

<div class='form-group'>
    <label class='col-sm-3 form-control-static' for='boostID' style='text-align:right;'>boostID:</label>

</div>
<div class='form-group'>
    <label class='col-sm-3 form-control-static' for='role' style='text-align:right;'>Role:</label>

    <input type='radio' name='analyst' value='analyst'  ng-model='credentials.role'> Analyst</div>
    <br>
</div>
<button type='submit' class='btn btn-default btn-primary' ng-click='create(credentials)'>Submit</button>
</form>
